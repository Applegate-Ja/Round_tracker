<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Your Round</title>
</head>
<body>
<nav class="d-flex justify-content-between align-items-end col-50">
    <div class="d-flex col-4 justify-content-end">
        <a href="/dashboard" class="btn btn-info">Round Overview</a>
        <a href="/logout">Logout</a>
    </div>

</nav>
<div class="row">

</div>
<form action="/update/course" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <strong>Flash AHHHHHHH!!!!</strong>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <input type="hidden" name="id" value={{edit.id}}>
    <form action="/update/course" method="post">
        <h2 class="text-center">Edit your {{edit.course}} round</h2>
    <div class="form-group row">
        <label for="course" class="form-label">Course:</label>
        <input type="text" name="course" class="form_control" value="{{edit.course}}">
    </div>
    <div class="form-group row">
        <label for="hole" class="form-label">Holes:</label>
        <input type="text" name="hole" class="form_control" value="{{edit.hole}}">
    </div>
    <div class="form-group row">
        <label for="tee" class="form-label">Tees:</label>
        <input type="text" name="tee" class="form_control" value="{{edit.tee}}">
    </div>
    <div class="form-group row">
        <label for="date" class="form-label">Date:</label>
        <input type="date" name="date" class="form_control" value="{{edit.date}}">
    </div>
    <div>
    <input type="submit" value="Update" class="btn btn-success">
    </div>
    </form>
    </body>
</html>
