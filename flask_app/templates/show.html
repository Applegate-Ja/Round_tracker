<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Round Details</title>
</head>
<body>
<nav class="d-flex justify-content-between align-items-end col-50">
    <div class="d-flex col-4 justify-content-end">
        <a href="/dashboard" class="btn btn-info">Round Overview</a>
        <a href="/logout" class="btn btn-info">Logout</a>
    </div>

</nav>

<div class="card col-10 mx-auto my-5 bg-dark text-light">
    <div class="card-body">
        <div class="likes">
        <h2 class="text-primary">{{course.name}}</h2>
        <p class="card-text">Holes: {{course.hole}}</p>
        <p class="card-text">Tees:  {{course.tee}}</p>
        <p class="card-text">Date:  {{course.date}}</p>
        <p class="card-text">Posted By: {{course.user.first_name}} {{course.user.last_name}} </p>
    </div>
</div>
</body>
</html>
</body>
</html>
